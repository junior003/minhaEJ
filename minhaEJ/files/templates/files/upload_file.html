{% extends "fileserver/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<!-- Essa é a view que representa o upload de arquivos. Nessa página, o form (criado em forms.py)
é carregado. -->

<legend class="border-bottom mb-4">Envie seu arquivo</legend>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Enviar arquivo</button>
</form>

{% endblock content %}
